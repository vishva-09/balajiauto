<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Auto and Tyres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        .mandatory {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Balaji Auto and Tyres</h1>
    <form id="customerForm">
        <label>Customer Name <span class="mandatory">*</span></label>
        <input type="text" id="customerName" required>
        
        <label>Customer Contact Number <span class="mandatory">*</span></label>
        <input type="tel" id="customerContact" pattern="[0-9]{10}" required>
        
        <label>Customer Address <span class="mandatory">*</span></label>
        <textarea id="customerAddress" required></textarea>
        
        <label>Vehicle Name <span class="mandatory">*</span></label>
        <input type="text" id="vehicleName" required>
        
        <label>Vehicle Number <span class="mandatory">*</span></label>
        <input type="text" id="vehicleNumber" required>
        
        <label>Kilometers <span class="mandatory">*</span></label>
        <input type="number" id="kilometers" required>
        
        <label>Remarks</label>
        <textarea id="remarks"></textarea>
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
